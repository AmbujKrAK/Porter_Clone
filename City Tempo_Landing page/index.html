<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Tempo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="city_tempo.css">
</head>

<body>

    <!-- /////// HEAD START///////// -->

    <div id="header">
        <div>
            <h1>PORTER</h1>
        </div>
        <div>
            <p>India's Largest Marketplace for Intracity Logistics</p>
        </div>
        <div><img src="https://d35ppnqksufxmo.cloudfront.net/frontend_website/9e4ccae9c5a1b669d8fa2648db220c3f.svg"
                alt="Please Refresh Page"><span>Drive With US
                <span>turn kms into money</span>
            </span><span>JOIN US</span>
        </div>
        <div>
            <h4>4410-4410</h4><span>add your city code</span>
        </div>
    </div>
    <hr>
    <div id="navbar">
        <div class="left">
            <div><a href="">CITY TEMPO</a></div>
            <div><a href="">PACKERS & MOVERS</a></div>
            <div><a href="">DRIVER PARTNERS</a></div>
            <div><a href="">FOR ENTERPRISE</a></div>
        </div>
        <div class="right">
            <div>Support</div>
            <div>Track Order</div>
        </div>
    </div>
    <hr>
     <!-- /////// HEAD END ///////// -->

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://porter-website-banners.s3-ap-southeast-1.amazonaws.com/prod/home/all/desktop_house_shifting_webbanner.jpg" class="d-block w-100" alt="Please Refresh Page">
          </div>
          <div class="carousel-item">
            <img src="https://porter-website-banners.s3-ap-southeast-1.amazonaws.com/prod/home/all/outstation_webbanner.jpg" class="d-block w-100" alt="Please Refresh Page">
          </div>
          <div class="carousel-item">
            <img src="https://porter-website-banners.s3-ap-southeast-1.amazonaws.com/prod/home/all/desktop_2W_heroimage.jpg" class="d-block w-100" alt="Please Refresh Page">
          </div>
          <div class="carousel-item">
            <img src="https://porter-website-banners.s3-ap-southeast-1.amazonaws.com/prod/home/all/Helper_compressed.png" class="d-block w-100" alt="Please Refresh Page">
          </div>
          <div class="carousel-item">
            <img src="https://s3-ap-southeast-1.amazonaws.com/porter-website-banners/prod/home/all/landing_pg_heroimage.png" class="d-block w-100" alt="Please Refresh Page">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="city_tempo.js"></script>
